<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CashNest - Mobile Banking</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="max-w-sm mx-auto bg-white rounded-2xl shadow-lg overflow-hidden">
    <!-- Header -->
    <div class="p-4 bg-gradient-to-r from-blue-600 to-indigo-600 text-white">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-lg font-bold">CashNest</h1>
          <p class="text-sm">Welcome, Sukhdev Mondal</p>
        </div>
        <div class="text-right">
          <p class="text-xs">Balance</p>
          <p class="text-lg font-semibold">₹40,900</p>
        </div>
      </div>
    </div>

    <!-- Card Info -->
    <div class="p-4">
      <div class="bg-blue-100 rounded-xl p-4 text-center">
        <p class="text-sm text-gray-700">Card Number</p>
        <p class="text-lg font-bold tracking-widest">5432 1278 4567 1010</p>
        <p class="text-sm">Valid Thru: 12/28</p>
      </div>
    </div>

    <!-- Actions -->
    <div class="flex justify-around text-center py-2 border-t border-b">
      <div>
        <p class="text-sm font-semibold text-blue-600">Transfer</p>
      </div>
      <div>
        <p class="text-sm font-semibold text-blue-600">Pay</p>
      </div>
      <div>
        <p class="text-sm font-semibold text-blue-600">Accounts</p>
      </div>
    </div>

    <!-- Transactions -->
    <div class="p-4">
      <h2 class="font-bold text-gray-700 mb-2">Latest Transactions</h2>
      <ul class="space-y-2 text-sm">
        <li class="flex justify-between">
          <span>Mark Buck</span>
          <span class="text-green-600">+₹27,000</span>
        </li>
        <li class="flex justify-between">
          <span>James Duck</span>
          <span class="text-red-600">-₹20,000</span>
        </li>
        <li class="flex justify-between">
          <span>Sarah Knox</span>
          <span class="text-green-600">+₹30,000</span>
        </li>
      </ul>
    </div>

    <!-- Monthly Budget -->
    <div class="px-4 pb-4">
      <h2 class="font-bold text-gray-700 mb-2">Monthly Budget</h2>
      <div class="grid grid-cols-2 gap-2">
        <div class="bg-blue-50 p-3 rounded-lg text-center">
          <p class="text-xs text-gray-500">Income</p>
          <p class="text-blue-700 font-bold">₹5,734</p>
        </div>
        <div class="bg-red-50 p-3 rounded-lg text-center">
          <p class="text-xs text-gray-500">Expenses</p>
          <p class="text-red-700 font-bold">₹734</p>
        </div>
      </div>
    </div>

    <!-- Bottom Menu -->
    <div class="flex justify-around bg-gray-50 p-3 border-t text-sm text-gray-600">
      <button class="text-blue-600 font-semibold">Home</button>
      <button>Transactions</button>
      <button>Wallet</button>
      <button>Card</button>
      <button>Settings</button>
    </div>
  </div>
</body>
</html>
